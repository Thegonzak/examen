<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Examen Simulado – DIH (Derecho Internacional Humanitario)</title>
  <style>
    body{font-family:Arial,sans-serif;margin:20px;background:#f9f9f9}
    h1{color:#004080}
    .question{margin-bottom:15px}
    .options label{display:block;margin:6px 0;padding:8px 12px;background:#f0f4f8;border-radius:6px;cursor:pointer;transition:background .2s}
    .options label:hover{background:#dde4ea}
    .options input[type="radio"]{margin-right:10px}
    .correct{color:green;font-weight:bold}
    .incorrect{color:red;font-weight:bold}
    #resultado{margin-top:20px;font-size:1.2em}
    button{margin-top:20px;padding:10px 20px;font-size:16px}
  </style>
</head>
<body>

  <h1>Examen Simulado – DIH</h1>
  <form id="examenForm"></form>
  <button onclick="corregir()">Corregir</button>
  <div id="resultado"></div>

  <script>
    const preguntas = [
      { q: "Legalidad es emplear la fuerza se deben agotar todos los medios pacíficos disponibles y cuando estos medios resulten ineficaces o no garanticen de ninguna manera el logro del objetivo legal buscado.", opts: ["A. Verdadero", "B. Falso"], ans: "B" },
      { q: "Necesidad es el uso de la fuerza debe estar dirigido a lograr el objetivo legal. Los medios y métodos usados deben estar de acuerdo con las normas legales.", opts: ["A. Verdadero", "B. Falso"], ans: "B" },
      { q: "Proporcionalidad es la moderación y proporción a la gravedad de la amenaza y al objetivo legal que se persigue. Esta debe tener relación con la gravedad del delito flagrante y conducta del sujeto que impida el cumplimiento de la misión y la clase y la magnitud de la oposición que éste presente.", opts: ["A. Verdadero", "B. Falso"], ans: "A" },
      { q: "Principio de necesidad es toda actividad de combate debe justificarse a través de motivos militares, por lo cual están prohibidas las actividades que no sean militarmente necesarias.", opts: ["A. Verdadero", "B. Falso"], ans: "A" },
      { q: "Principio de distinción las partes en conflicto deben distinguir en todo momento entre personas civiles y combatientes.", opts: ["A. Verdadero", "B. Falso"], ans: "A" },
      { q: "Principio de humanidad es \"Evaluar si los medios (armas) y los métodos (tácticas) escogidos son lícitos y si representan \\\"el menor\\\" peligro para las personas y bienes civiles y reducen al máximo el número de víctimas y de daños.\"", opts: ["A. Verdadero", "B. Falso"], ans: "B" },
      { q: "Principio de limitación de los medios y métodos es Las personas civiles y las personas puestas fuera de combate deben ser tratadas con humanidad.", opts: ["A. Verdadero", "B. Falso"], ans: "B" },
      { q: "Es el principal tratado que establece normas para la protección de personas que no participan en las hostilidades, incluyendo heridos y prisioneros de guerra.", opts: ["A. Convenio de Ginebra de 1949", "B. Protocolo Adicional I", "C. Protocolo Adicional II"], ans: "A" },
      { q: "El DIH es un conjunto de normas que procuran limitar los efectos del conflicto armado, sobre las personas, entre ellas civiles que no participan o han dejado de participar en el conflicto.", opts: ["A. Verdadero", "B. Falso"], ans: "A" },
      { q: "¿Cuáles son los principales objetivos del DIH, en un conflicto armado?", opts: ["A. Restringir los medio y métodos de guerra", "B. Limitar y evitar el sufrimiento humano", "C. Proteger a las personas que no participan", "D. Todas las anteriores"], ans: "D" },
      { q: "Para lograr el objetivo del DIH, se han establecidos varios convenios y protocolos que son:", opts: ["A. Los 4 Convenios de Ginebra, Declaración Universal de los DD.HH., Pacto Internacional de Derechos Económicos; y la Convención sobre el Derechos del Niño", "B. Los 4 Convenios de Ginebra, Protocolos adicionales al CG, La convención de La Haya de 1964, Convención contra armas bacteriológicas, Convención sobre armas químicas", "C. Declaración Universal de los DD.HH., Convención sobre la eliminación de formas de discriminación contra la mujer y la Convención sobre el Derechos del Niño"], ans: "B" },
      { q: "Los principios fundamentales del DIH que representan el mínimo de humanidad aplicable para interpretar las normas en los conflictos armados son:", opts: ["A. Necesidad Militar, Limitación, Distinción, Proporcionalidad y Humanidad", "B. Necesidad Militar, Limitación, Derechos civiles y proporcionalidad", "C. Necesidad Militar, Derechos Humanos, Proporcionalidad y Humanidad"], ans: "A" },
      { q: "¿Cuáles son los deberes y obligaciones del personal de Salud?", opts: ["A. Abandonar a los heridos o enfermos en época de guerra", "B. Asistencia Humanitaria y atención médica a los heridos sin distinción", "C. Abastecer de municiones a las tropas en época de guerra"], ans: "B" },
      { q: "El Desarrollo del DIH moderno puede atribuirse a los esfuerzos de:", opts: ["A. Henry Ford", "B. Henry Dominique", "C. Henry Dunant"], ans: "C" },
      { q: "El símbolo de la Cruz Blanca sobre fondo rojo se emplea como emblema de protección del personal, equipo y los centros médicos", opts: ["A. Verdadero", "B. Falso"], ans: "B" },
      { q: "¿En qué año se crearon los Protocolos adicionales I y II para la protección de las víctimas?", opts: ["A. 1979", "B. 1987", "C. 1977", "D. Ninguna de las anteriores"], ans: "C" },
      { q: "Es el principal tratado que establece normas para la protección de personas que no participan en las hostilidades, incluyendo heridos y prisioneros de guerra.", opts: ["A. Convenio de Ginebra de 1949", "B. Protocolo Adicional I", "C. Protocolo Adicional II"], ans: "A" },
      { q: "El DIH es un conjunto de normas que procuran limitar los efectos del conflicto armado, sobre las personas, entre ellas civiles que no participan o han dejado de participar en el conflicto.", opts: ["A. Verdadero", "B. Falso"], ans: "A" },
      { q: "¿Cuáles son los principales objetivos del DIH, en un conflicto armado?", opts: ["A. Restringir los medio y métodos de guerra", "B. Limitar y evitar el sufrimiento humano", "C. Proteger a las personas que no participan", "D. Todas las anteriores"], ans: "D" },
      { q: "Los principios fundamentales del DIH que representan el mínimo de humanidad aplicable para interpretar las normas en los conflictos armados son:", opts: ["A. Necesidad Militar, Limitación, Distinción, Proporcionalidad y Humanidad", "B. Necesidad Militar, Limitación, Derechos civiles y proporcionalidad", "C. Necesidad Militar, Derechos Humanos, Proporcionalidad y Humanidad"], ans: "A" },
      { q: "¿Cuáles son los deberes y obligaciones del personal de Salud?", opts: ["A. Abandonar a los heridos o enfermos en época de guerra", "B. Asistencia Humanitaria y atención médica a los heridos sin distinción"], ans: "B" }
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function cargarPreguntas() {
      shuffle(preguntas);
      const form = document.getElementById("examenForm");
      form.innerHTML = "";
      preguntas.forEach((p, index) => {
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `<strong>${index + 1}. ${p.q}</strong><div class="options">`;
        p.opts.forEach(opt => {
          const value = opt.charAt(0);
          div.innerHTML += `
            <div class="options">
                <label>
                <input type="radio" name="q${index}" value="${value}">
                ${opt}
                </label>
            </div>`;
        });
        div.innerHTML += `</div>`;
        form.appendChild(div);
      });
    }

    function corregir() {
      let correctas = 0;
      preguntas.forEach((p, i) => {
        const seleccion = document.querySelector(`input[name="q${i}"]:checked`);
        const div = document.querySelectorAll(".question")[i];
        if (seleccion && seleccion.value === p.ans) {
          correctas++;
          div.classList.add("correct");
        } else {
          div.classList.add("incorrect");
        }
      });
      document.getElementById("resultado").innerText = `Obtuviste ${correctas} de ${preguntas.length} respuestas correctas.`;
    }

    window.onload = cargarPreguntas;
  </script>

</body>
</html>
