<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selector de Exámenes</title>
  <style>
    body{font-family:Arial, sans-serif;background:#f2f2f2;display:flex;justify-content:center;align-items:center;height:100vh}
    .card{background:#fff;padding:40px 60px;border-radius:8px;box-shadow:0 4px 12px rgba(0,0,0,.15);text-align:center}
    h1{margin-bottom:30px}
    button{margin:10px;padding:14px 28px;font-size:16px;cursor:pointer;border:none;border-radius:4px;background:#007bff;color:#fff;transition:background .3s}
    button:hover{background:#0056b3}
  </style>
</head>
<body>
  <div class="card">
    <h1>¿Qué examen quieres rendir?</h1>
    <button onclick="window.open('ciberExam.html','_blank','width=900,height=700')">Ciberseguridad</button>
    <button onclick="window.open('mantenimientoExam.html','_blank','width=900,height=700')">Mantenimiento Naval</button>
    <button onclick="window.open('dih.html','_blank','width=900,height=700')">DIH</button>
  </div>
</body>
</html>
