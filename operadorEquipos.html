<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Examen Simulado – Operador de Equipos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f9f9f9
        }

        h1 {
            color: #004080
        }

        .question {
            margin-bottom: 15px
        }

        .options label {
            display: block;
            margin: 6px 0;
            padding: 8px 12px;
            background: #f0f4f8;
            border-radius: 6px;
            cursor: pointer;
            transition: background .2s
        }

        .options label:hover {
            background: #dde4ea
        }

        .options input[type="radio"] {
            margin-right: 10px
        }

        .correct {
            color: green;
            font-weight: bold
        }

        .incorrect {
            color: red;
            font-weight: bold
        }

        #resultado {
            margin-top: 20px;
            font-size: 1.2em
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px
        }
    </style>
</head>

<body>

    <h1>Examen Simulado – Operador de Equipos</h1>
    <form id="examenForm"></form>
    <button onclick="corregir()">Corregir</button>
    <div id="resultado"></div>

    <script>
        const preguntas = [
            { q: "¿Cuáles son los principales equipamientos básicos de seguridad?", opts: ["a) Cascos, gafas, guantes, orejeras, botas punta de acero, ropa de trabajo", "b) Cascos, guantes, botas punta de acero, ropa de trabajo, cuchillo", "c) Relojes, cascos, guantes, botas, ropa de trabajo, cuchillo", "d) Ninguna de las anteriores."], ans: "a" },
            { q: "¿Cuáles son las principales medidas de seguridad en la operación de equipo?", opts: ["a) Uso correcto de herramientas, señalización, orden y limpieza, inspección y mantenimiento, distancia segura, comunicación.", "b) Señalización, orden y limpieza, inspección y mantenimiento, distancia segura", "c) Orden y limpieza, inspección y mantenimiento, distancia segura, señalética", "d) Ninguna de las anteriores."], ans: "a" },
            { q: "La inspección y mantenimiento como norma de seguridad consiste en: No realizar inspecciones regulares de los equipos para identificar posibles fallas o desgaste que puedan causar accidentes.", opts: ["a) Falso", "b) Verdadero"], ans: "a" },
            { q: "Mantener una distancia considerable de los equipos en movimiento, especialmente en operaciones con maquinaria pesada. Evitar estar en puntos ciegos o áreas donde los equipos puedan desplazarse pertenece a:", opts: ["a) Zona de seguridad", "b) Distancia segura", "c) Zona de tránsito", "d) Ninguna de las anteriores."], ans: "b" },
            { q: "Está autorizado al realizar trabajos normales el uso de anillos, relojes, cadenas y demás accesorios:", opts: ["a) Falso", "b) Verdadero"], ans: "a" },
            { q: "Los primeros auxilios son la atención inmediata y temporal que se le brinda a una persona lesionada antes de que llegue la ayuda médica profesional. El objetivo es estabilizar la lesión, prevenir complicaciones y, si es posible, salvar vidas.", opts: ["a) Los primeros auxilios son la atención inmediata y temporal que se le brinda a una persona lesionada antes de que llegue la ayuda médica profesional. El objetivo es estabilizar la lesión, prevenir complicaciones y, si es posible, salvar vidas.", "b) Los primeros auxilios es la atención normal que se le brinda a una persona lesionada antes de que llegue la ayuda médica profesional. El objetivo es estabilizar la lesión, prevenir y siga laborando.", "c) Los primeros auxilios es la atención médica profesional que se le brinda a una persona lesionada. El objetivo es estabilizar la lesión, prevenir y siga laborando.", "d) Ninguna de las anteriores."], ans: "a" },
            { q: "Los primeros auxilios como el RCP, es una atención inmediata que la brinda sola y exclusivamente la ayuda médica profesional a una persona lesionada.", opts: ["a) Verdadero", "b) Falso"], ans: "b" },
            { q: "La operación de equipos son todos los .................procedimientos claros para el uso ................de los equipos, incluyendo cómo.................. operarlos, detenerlos y realizar tareas..................", opts: ["a) Procedimientos, correcto, encenderlos, específicas.", "b) Pasos, incorrectos, encenderlos, específicas", "c) Estudios, apropiado, manipular, técnicas.", "d) Ninguna de las anteriores"], ans: "a" },
            { q: "¿Cuál es el objetivo de la operación de equipos?", opts: ["a) Eficiencia, seguridad y prolongar vida útil.", "b) Eficiencia, seguridad y estabilidad", "c) Seguridad, estabilidad y productividad", "d) Ninguna de las anteriores."], ans: "a" },
            { q: "Antes de iniciar la operación de un equipo se debe realizar los siguientes pasos: Revisión previa: inspección física, niveles de fluidos, condiciones eléctricas y la operación siguiendo los procedimientos del manual del fabricante.", opts: ["a) VERDADERO", "b) FALSO"], ans: "a" },
            { q: "Antes de la operación de un equipo que aspectos generales de debe considerar:", opts: ["a) Seguridad, mantenimiento, capacitación, normativa, operación y control de calidad.", "b) Seguridad, capacitación, normativa, operación y control de calidad.", "c) Revisión, Seguridad, capacitación, normativa, operación y control de calidad.", "d) Ninguna de las anteriores."], ans: "a" },
            { q: "La prioridad principal es proteger a los operadores y a quienes se encuentran cerca de los equipos. Esto incluye el uso de equipo de protección personal, inspecciones regulares, mantenimiento preventivo y capacitación adecuada para el manejo seguro de la maquinaria, es la definición de:", opts: ["a) Operación.", "b) Seguridad.", "c) Control de calidad", "d) Ningunas de las anteriores"], ans: "b" },
            { q: "Se establecen procedimientos claros para el uso correcto de los equipos, incluyendo cómo encenderlos, operarlos, detenerlos y realizar tareas específicas. Esto puede variar según el Tipo de Equipo y el entorno de trabajo, es la definición de:", opts: ["a) Capacitación.", "b) Operación.", "c) Normativa.", "d) Ningunas de las anteriores"], ans: "b" },
            { q: "Los lineamientos de operación de equipos se refieren a un conjunto de reglas y procedimientos que rigen cómo se utilizan y se mantienen los equipos en diversas situaciones, desde la comercialización hasta la operación.", opts: ["a) VERDADERO", "b) FALSO"], ans: "a" },
            { q: "Los formatos de operación de equipos incluye una lista de.........para iniciar la................ y empleo de los mismos de una manera............... y segura.", opts: ["a) Pasos, operación, eficiente.", "b) Procesos, operación, eficiente", "c) Instrucciones, empleo, deficiente", "d) Ninguna de las anteriores."], ans: "a" },
            { q: "En caso de un accidente eléctrico lo primero que se debe hacer es dar la alarma para que alguien se encargue de avisar a los servicios de emergencia y a un electricista.", opts: ["a) VERDADERO", "b) FALSO"], ans: "a" },
            { q: "¿Cuáles son las principales medidas de emergencias en caso de alguna novedad en la operación de los equipos:", opts: ["a) Identificar riesgos, puntos de cortes, procedimientos de evacuación, comunicación.", "b) Identificar riesgos, puntos de conexión, procedimientos de evacuación, comunicación.", "c) Verificar novedades, conexión, procedimientos de evacuación, comunicación.", "e) Todas las anteriores."], ans: "a" },
            { q: "Para operar un equipo no es importante recibir capacitación específica sobre el manejo seguro y eficiente de los equipos:", opts: ["a) FALSO", "b) VERDADERO"], ans: "a" },
            { q: "Se pueden implementar mecanismos para verificar la calidad de los equipos y asegurar que cumplan con las especificaciones y estándares requeridos, es la definición de:", opts: ["a) Capacitación.", "b) Control de calidad", "c) Mantenimiento", "d) Ningunas de las anteriores"], ans: "b" },
            { q: "Se definen protocolos para el mantenimiento preventivo y correctivo de los equipos. Esto ayuda a prevenir fallas, prolongar la vida útil de los equipos y asegurar su correcto funcionamiento, es la definición de:", opts: ["a) Seguridad", "b) Mantenimiento.", "c) Normativa.", "d) Ningunas de las anteriores"], ans: "b" }
        ];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function cargarPreguntas() {
            shuffle(preguntas);
            const form = document.getElementById("examenForm");
            form.innerHTML = "";
            preguntas.forEach((p, index) => {
                const div = document.createElement("div");
                div.className = "question";
                div.innerHTML = `<strong>${index + 1}. ${p.q}</strong><div class="options">`;
                p.opts.forEach(opt => {
                    const value = opt.charAt(0);
                    div.innerHTML += `
                        <div class="options">
                            <label>
                            <input type="radio" name="q${index}" value="${value}">
                            ${opt}
                            </label>
                        </div>`;
                });
                div.innerHTML += `</div>`;
                form.appendChild(div);
            });
        }

        function corregir() {
            let correctas = 0;
            preguntas.forEach((p, i) => {
                const seleccion = document.querySelector(`input[name="q${i}"]:checked`);
                const div = document.querySelectorAll(".question")[i];
                if (seleccion && seleccion.value.toLowerCase() === p.ans.toLowerCase()) {
                    correctas++;
                    div.classList.add("correct");
                } else {
                    div.classList.add("incorrect");
                }
            });
            document.getElementById("resultado").innerText = `Obtuviste ${correctas} de ${preguntas.length} respuestas correctas.`;
        }

        window.onload = cargarPreguntas;
    </script>

</body>

</html>
